<!DOCTYPE html>
<html>
<head>
	<title>Jquery Overlay Test</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="jquery-overlay-min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			if (overlay) {
				// Set overlay settings
				overlay.settings.fade.enabled = true;
				overlay.settings.timer.enabled = true;
				overlay.settings.timer.duration = 3000;

				// Init
				overlay.init();
			}
		});
	</script>
</head>
<body>
	<input type="button" value="Open Overlay" onclick="overlay.show('Hi');" />
</body>
</html>
